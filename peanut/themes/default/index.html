## -*- coding: utf-8 -*-
<%inherit file="base.html"/>

<%block name="head">
	<meta name="google-site-verification" content="Bo7_aC1Q71qdTTVLoWDBqcl-AX_58zdxjGpkpXbVCNY" />
</%block>

<%block name="main">
    <div class="wrapper">
        <header class="section-header">
            <h4 class="section-title">欢迎来到我的个人博客</h4>
            <span class="section-subtitle">这里记录着我的学习、想法</span>
        </header>
        <ul id="posts-list">
            % for post in posts:
            <li class="clearfix">
                <time datetime="${post.date.strftime('%Y-%m-%d')}" pubdate>${post.date.strftime('%Y-%m-%d')}</time>
                <a href="/${post.url}"><h3>${post.title}</h3></a>
            </li>
            % endfor
        </ul>
    </div>
</%block>
