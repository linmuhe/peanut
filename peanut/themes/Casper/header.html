<header class="main-header post-head {% if image %}" style="background-image: url({{ image }}){% else %}no-cover{% endif %}">
    <nav class="main-nav {% if image %}overlay{% endif %} clearfix">
        {% if site.logo %}
        <a class="blog-logo" href="{{ site.url }}">
            <img src="{{ site.logo }}" alt="{{ site.title }}" />
        </a>
        {% endif %}
        {% if site.navigation %}
            <a class="menu-button icon-menu" href="#">
                <span class="word">Menu</span>
            </a>
        {% endif %}
    </nav>
</header>
